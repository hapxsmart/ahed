<input class="admin__control-text" type="text"
    data-bind="
        event: {change: userChanges},
        value: visibleValue,
        hasFocus: focused,
        valueUpdate: valueUpdate,
        attr: {
            name: inputName,
            placeholder: placeholder,
            'aria-describedby': noticeId,
            id: uid,
            disabled: isFieldDisabled,
            maxlength: 255
    }"/>
